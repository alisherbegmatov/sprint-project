<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mercedes Benz</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- BOOTSTRAP THEME -->
  <link rel="stylesheet" href="bootstrap.min.css">

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="stylesthree.css">

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html"><img height="35" width="35" class="aem--svgImg" src="logo.noscale.cloudsvg.imageLogo.20180312094632.svg" title="Mercedes-Benz Logo" alt="Startseite"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">HOME <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#map-container-google-1">FIND A DEALER</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="SEARCH">
        <button class="btn btn-secondary\\\ my-2 my-sm-0" type="submit">GO</button>
      </form>
    </div>
  </nav>

  <!-- IMAGE -->
  <div class="hero-background-img"></div>

  <!-- FORM -->
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstNamel4">FIRST NAME</label>
        <input type="email" class="form-control" id="inputFirstName4" placeholder="FIRST NAME">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName4">LAST NAME</label>
        <input type="password" class="form-control" id="inputLastName4" placeholder="LAST NAME">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">EMAIL</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="EMAIL">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhoneNumber4">PHONE NUMBER</label>
        <input type="phoneNumber" class="form-control" id="inputPhoneNumber4" placeholder="PHONE NUMBER">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">ADDRESS</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="ADDRESS">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">CITY</label>
        <input type="text" class="form-control" id="inputCity" placeholder="CITY">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">STATE</label>
        <input type="text" class="form-control" id="inputState" placeholder="STATE">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">ZIP</label>
        <input type="text" class="form-control" id="inputZip" placeholder="ZIP">
      </div>
    </div>
    <center>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck"> RECIEVE THE LATEST NEWS, SPECIAL OFFERS AND EXCLUSIVES.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </center>
  </form>

  <!-- GOOGLE MAP -->
  <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
    style="border:0" allowfullscreen></iframe>
  </div>

  <!-- FOOTER -->
  <div class="p-5 text-white">
    <img height="35" width="35" class="aem--svgImg" src="logo.noscale.cloudsvg.imageLogo.20180312094632.svg" title="Mercedes-Benz Logo" alt="Startseite"> 2020 Mercedes Benz AG. Alle Reicht Vorbehalten. Das Beste Oder Nichts.
  </div>

  <!-- CUSTOM SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scriptsthree.js"></script>
</body>
</html>
